<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kỷ niệm với bạn thân</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="mb-4 text-center">
            <h1>Kỷ niệm của tôi và bạn thân</h1>
        </header>

        <section id="gallery" class="row g-3">
            <!-- Ảnh và kỷ niệm sẽ hiển thị ở đây -->
        </section>

        <section id="add-memory" class="mt-5 p-4 bg-white rounded shadow">
            <h2 class="mb-3">Thêm ảnh & kỷ niệm mới</h2>
            <form id="memoryForm" class="row g-3">
                <div class="col-12">
                    <label for="imgFile" class="form-label">Chọn ảnh từ máy tính:</label>
                    <input type="file" class="form-control" id="imgFile" name="imgFile" accept="image/*" />
                </div>
                <div class="col-12">
                    <label for="description" class="form-label">Kỷ niệm (mô tả):</label>
                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="Viết kỷ niệm ở đây..." required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Thêm vào bộ sưu tập</button>
                </div>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
